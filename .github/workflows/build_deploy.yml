name: Build and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Build
          run: |
            yarn install --immutable
            yarn build
          env:
            PUBLIC_URL: https://logion-network.github.io/logion-web-site/

        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: build
